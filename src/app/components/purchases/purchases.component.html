<div *ngIf="purchases$ | async as purchases">
  <table
    *ngIf="purchases.length > 0"
    mat-table
    [dataSource]="purchases"
    class="mat-elevation-z4"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id + 1 }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Total Items Column -->
    <ng-container matColumnDef="totalItems">
      <th mat-header-cell *matHeaderCellDef>Total Items</th>
      <td mat-cell *matCellDef="let element">{{ element.totalItems }}</td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let element">
        {{ element.cost | currency }}
      </td></ng-container
    >

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="purchases.length > 0" class="total">
    All purchases Total: {{ purchasesTotal$ | async | currency }}
  </div>
  <br />
  <button
    mat-raised-button
    *ngIf="purchases.length > 0"
    (click)="emptyPurchases()"
    data-test="remove-button"
  >
    Empty Purchases
  </button>
</div>
